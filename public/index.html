			(function () {

                  if ( typeof window.CustomEvent === "function" ) return false;

                  function CustomEvent ( event, params ) {
                    params = params || { bubbles: false, cancelable: false, detail: undefined };
                    var evt = document.createEvent( 'CustomEvent' );
                    evt.initCustomEvent( event, params.bubbles, params.cancelable, params.detail );
                    return evt;
                   }

                  CustomEvent.prototype = window.Event.prototype;

                  window.CustomEvent = CustomEvent;

function touchHandler(event) {

}

                function(e){

                },false);

                document.getElementById("body").addEventListener("touchend", 
                function(e){

                },false);
                
                
                
                
                //Bind back button to prevent escaping the page with backspace
                $(document).unbind('keydown').bind('keydown', function (event) {
                    if (event.keyCode === 8)
                    {
                     var doPrevent = true;
                     //Chrome, FF, Safari
                     if(event.target == document.body){
                      doPrevent = true;
                     }
                     //IE
                     else
                     {
                      var nodeName = event.target.nodeName.toLowerCase();
                      if((nodeName == "input" && event.target.type == "text") || nodeName == "textarea")
                      {
                       doPrevent = false;
                      }
                      var SPEditTabInstance = $(document).find("li[id='Ribbon.EditingTools']");
                      if(SPEditTabInstance != "undefined" && SPEditTabInstance != null && $(SPEditTabInstance).children().length > 0){
                       doPrevent = false;
                      }
                     }

                     if(doPrevent)
                     {
                      //Chrome, FF, Safari
                      if(event.preventDefault()){ event.preventDefault(); }
                      //IE
                      else
                      {
                       event.returnValue = false;
                      }
                     }
                    }
                });
            };

            function alasql1(args) {
                var ret = alasql(args);
                if (ret.length == 0) {
                    return null;
                }
                return ret[0];
            };

// creates a global "addWheelListener" method
// example: addWheelListener( elem, function( e ) { console.log( e.deltaY ); e.preventDefault(); } );
(function(window,document) {

    var prefix = "", _addEventListener, support;

    // detect event model
    if ( window.addEventListener ) {
        _addEventListener = "addEventListener";
    } else {
        _addEventListener = "attachEvent";
        prefix = "on";
    }

    // detect available wheel event
    support = "onwheel" in document.createElement("div") ? "wheel" : // Modern browsers support "wheel"
              document.onmousewheel !== undefined ? "mousewheel" : // Webkit and IE support at least "mousewheel"
              "DOMMouseScroll"; // let's assume that remaining browsers are older Firefox

    window.addWheelListener = function( elem, callback, useCapture ) {
        _addWheelListener( elem, support, callback, useCapture );

        // handle MozMousePixelScroll in older Firefox
        if( support == "DOMMouseScroll" ) {
            _addWheelListener( elem, "MozMousePixelScroll", callback, useCapture );
        }
    };

    function _addWheelListener( elem, eventName, callback, useCapture ) {
        elem[ _addEventListener ]( prefix + eventName, support == "wheel" ? callback : function( originalEvent ) {
            !originalEvent && ( originalEvent = window.event );

            // create a normalized event object
            var event = {
                // keep a ref to the original event object
                originalEvent: originalEvent,
                target: originalEvent.target || originalEvent.srcElement,
                type: "wheel",
                deltaMode: originalEvent.type == "MozMousePixelScroll" ? 0 : 1,
                deltaX: 0,
                deltaY: 0,
                deltaZ: 0,
                preventDefault: function() {
                    originalEvent.preventDefault ?
                        originalEvent.preventDefault() :
                        originalEvent.returnValue = false;
                }
            };
            
            // calculate deltaY (and deltaX) according to the event
            if ( support == "mousewheel" ) {
                event.deltaY = - 1/40 * originalEvent.wheelDelta;
                // Webkit also support wheelDeltaX
                originalEvent.wheelDeltaX && ( event.deltaX = - 1/40 * originalEvent.wheelDeltaX );
            } else {
                event.deltaY = originalEvent.deltaY || originalEvent.detail;
            }

            // it's time to fire the callback
            return callback( event );

        }, useCapture || false );
    }

})(window,document);

    function wheelCallback(e) {
        console.log("Wheel keys: " + Object.keys(e))
        window.mouse_wheel(  e.deltaX,  e.deltaY  );
    }

    function dontBubble(event, element) {
      // Don't propogate the event to the document
      if (event.stopPropagation) {
          event.stopPropagation();   // W3C model
      } else {
          event.cancelBubble = true; // IE model
      }
    }
